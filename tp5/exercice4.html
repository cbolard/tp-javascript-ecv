<script>


    function arrayDiff(first, second) {

        return (first.sort().filter(function(item, pos, ary) {return !pos || item != ary[pos - 1];}).concat(second.sort().filter(function(item, pos, ary) {return !pos || item != ary[pos - 1];})).sort().filter(function(item, pos, ary) {return !pos || (item != ary[pos - 1] && item != ary[pos + 1]);}));

    } 



    const first = [0, 2, 4, 6, 8, 8];
    const second = [1, 2, 3, 4, 5, 6];
    console.log(arrayDiff(first, second)) // [0, 1, 3, 5, 8]
</script>

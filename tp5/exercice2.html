<script>
    // Créer une fonction qui supprime les valeurs dupliquées dans un tableau (Number, String)

    function removeDuplicates(tab) {
        tab.sort().forEach(element => { if (element == tab[tab.indexOf(element) + 1]) {tab.splice(tab.indexOf(element), 1)}});return tab
    }


    const tab = [0, 2, 4, 6, 8, 8]
    
    console.log(removeDuplicates(tab)) // [0, 2, 4, 6, 8]
</script>

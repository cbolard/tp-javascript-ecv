<script>
    // . Créer une function intersection(arr,arr2), fonction qui calcule l’intersection entre 2 tableaux (Number, String)

    function intersection(first, second) {
        let newTab = []; 
        
        for (let i = 0; i < first.length; i++) {
            for (let j = 0; j < second.length; j++) {
                if (first[i] == second[j]) {
                    newTab.push(first[i])
                }
            }
        } 
        
        return newTab; 
    }

    const first = [0, 2, 4, 6, 8, 8];
    const second = [1, 2, 3, 4, 5, 6];
    console.log(intersection(first, second)) // [2, 4, 6]
</script>

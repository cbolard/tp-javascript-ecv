<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - ex3</title>
</head>

<body>

    <img id="img1" width="240" src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Aristoteles_Louvre.jpg" alt="">
    <img id="img2" width="240" src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Aristoteles_Louvre.jpg" alt="">

</body>

<script>
    document.addEventListener("DOMContentLoaded", function (event) {

        const img1 = document.getElementById("img1")
        const img2 = document.getElementById("img2")

        img1.addEventListener('click', (e) => {

            console.log(img2.height)

            if (img2.width > 0) {
                img2.width *= 0.8;
                img1.width *= 1.2;

            }
        })

        img2.addEventListener('click', (e) => {

            if (img1.width > 0) {
                img1.width *= 0.8;
                img2.width *= 1.2;
            }

        })



    });
</script>

</html>

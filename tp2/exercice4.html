<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - ex4</title>
</head>
<body>

    <div id="customDiv"></div>
   
</body>

<script>
    

document.addEventListener("DOMContentLoaded", function (event) {

let div = document.getElementById("customDiv");

div.style = "background: pink; height:50px; width:50px";

addEventListener("keydown", function (e) {

    let left = document.getElementById("customDiv").offsetLeft;
    let up = document.getElementById("customDiv").offsetTop;

    if (e.key === "ArrowDown") {
        div.style.marginTop =  (up + 10) + "px";
    }

    if (e.key === "ArrowUp") {
        div.style.marginTop =  (up - 10) + "px";
    }
    if (e.key === "ArrowLeft") {
        div.style.marginLeft =  (left - 10) + "px";
    }
    if (e.key === "ArrowRight") {
        div.style.marginLeft =  (left + 10) + "px";
    }
});
});

</script>
</html>

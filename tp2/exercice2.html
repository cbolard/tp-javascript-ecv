<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - ex2</title>
</head>

<body>

    <ul id="liste">
        <li>Paris</li>
        <li>Marseille</li>
        <li>Auxerre</li>
        <li>Lyon</li>
        <li>Bordeaux</li>

    </ul>

</body>

<script>

    document.addEventListener("DOMContentLoaded", function (event) {
        let liste = document.getElementById("liste");

        liste.addEventListener('click', (e) => {
            let city = e.target;
            liste.prepend(city);
        })
    });
</script>

</html>

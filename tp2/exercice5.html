<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - ex5</title>
</head>

<style>
    figure {
        background-position: 50% 50%;
        position: relative;
        width: 300px;
        overflow: hidden;
        cursor: zoom-in;
    }

    figure img:hover {
        opacity: 0;
    }

    figure img {
        transition: opacity 0.5s;
        display: block;
        width: 100%;
    }
</style>

<body>
    <figure style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/a/a4/Aristoteles_Louvre.jpg)">
        <img id="img1" width="240" src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Aristoteles_Louvre.jpg"
            alt="">
    </figure>
    <figure style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/a/a4/Aristoteles_Louvre.jpg)">

        <img id="img2" width="240" src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Aristoteles_Louvre.jpg"
            alt="">
    </figure>
    <figure style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/a/a4/Aristoteles_Louvre.jpg)">
        <img id="img3" width="240" src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Aristoteles_Louvre.jpg"
            alt="">
    </figure>






</body>

<script>
    document.addEventListener("DOMContentLoaded", function (event) {

        const img = document.querySelectorAll("figure");

        for (let i = 0; i < img.length; i++) {

            img[i].addEventListener('mouseover', (e) => {

                var zoomer = e.currentTarget;
                e.offsetX ? offsetX = e.offsetX : offsetX = e.touches[0].pageX
                e.offsetY ? offsetY = e.offsetY : offsetX = e.touches[0].pageX
                x = offsetX / zoomer.offsetWidth * 300
                y = offsetY / zoomer.offsetHeight * 300
                zoomer.style.backgroundPosition = x + '% ' + y + '%';

            });

        }

    });
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 3 - tp7</title>
</head>
<body>
    


    <script>
        window.onload = function() {

            // Avec fetch et https://swapi.dev/, recupérer la liste de tous les caractères, vaisseaux et planète et affichez les dans une liste. Vous devez utilisez des promesses, async / await & des try catch.
            

            async function getAll() {
                
                try {
                    const response = await fetch('https://swapi.dev/api/people/');
                    const data = await response.json();
                    const characters = data.results;

                    const response2 = await fetch('https://swapi.dev/api/planets/');
                    const data2 = await response2.json();
                    const planets = data2.results;


                    const response3 = await fetch('https://swapi.dev/api/starships/');
                    const data3 = await response3.json();
                    const starships = data3.results;

                    const all = {
                        characters,
                        planets,
                        starships
                    }

                    console.log(all);

                } catch (error) {

                    console.log(error);

                }
            }

            getAll();

        };
    </script>
</body>
</html>

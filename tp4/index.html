<body>

    <p>Fonction revert : Hello I'm Robert !</p>
    <p id="revertedString"></p> <br>

    <p>Fonction ucFirst : hello</p>
    <p id="ucFirstResult"></p> <br>

    <p>Fonction capitalize : hello i'm robert !</p>
    <p id="capitalizeResult"></p> <br>

    <p>Fonction pascalCase : sentence in pascalCase</p>
    <p id="pascalCaseResult"></p> <br>

    <p>Fonction palindrome : kayak</p>
    <p id="palindromeResult"></p> <br>

    <p>Fonction findLongestWord : Le chemin le plus court n'est pas toujours le meilleur</p>
    <p id="findLongestWordResult"></p> <br>

</body>

<script>
    document.addEventListener("DOMContentLoaded", function (event) {

        function revert(str) {

            let splitString = str.split("");

            let reverseArray = splitString.reverse();

            let joinArray = reverseArray.join("");

            return joinArray;

        }

        function ucFirst(word) {

            let firstLetter = word.slice(0, 1).toUpperCase();

            let lettersleft = word.slice(1);

            let res = firstLetter + lettersleft;

            return res;

        }

        function capitalize(str) {

            let splitString = str.split(" ");

            let majArray = [];

            splitString.forEach(element => {
                let firstLetter = element.slice(0, 1).toUpperCase();

                let lettersleft = element.slice(1);

                let res = firstLetter + lettersleft;

                majArray.push(res)
            });

            let joinArray = majArray.join(" ");

            return joinArray;

        }

        function pascalCase(str) {

            let splitString = str.split(" ");

            let majArray = [];

            splitString.forEach(element => {
                let firstLetter = element.slice(0, 1).toUpperCase();

                let lettersleft = element.slice(1);

                let res = firstLetter + lettersleft;

                majArray.push(res)
            });

            let joinArray = majArray.join("");

            return joinArray;

        }

        function palindrome(str) {

            let splitString = str.split("");

            let reverseArray = splitString.reverse();

            let joinArray = reverseArray.join("");

            if(str == joinArray){
                console.log(true)
                return true
            } else {
                console.log(false)
                return false
            }

        }

        function findLongestWord(str) {

            console.log(str)

            let splitString = str.split(" ");

            let longerWord = splitString[0];


            splitString.forEach(element => {

                if(element.length > longerWord.length){
                    longerWord = element
                }

            });

            return longerWord;

        }


        let reverted = revert("Hello I'm Robert !");
        let ucFirsted = ucFirst("hello")
        let capitalized = capitalize("hello i'm robert !")
        let pascalCased = pascalCase("sentence in pascalCase")
        let palindromed = palindrome("kayak")
        let findLongestWorded = findLongestWord("Le chemin le plus court n'est pas toujours le meilleur")

        document.getElementById("revertedString").innerHTML = reverted
        document.getElementById("ucFirstResult").innerHTML = ucFirsted
        document.getElementById("capitalizeResult").innerHTML = capitalized
        document.getElementById("pascalCaseResult").innerHTML = pascalCased
        document.getElementById("palindromeResult").innerHTML = palindromed
        document.getElementById("findLongestWordResult").innerHTML = findLongestWorded

    });
</script>
